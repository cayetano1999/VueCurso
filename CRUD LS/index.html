<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Crud - Local Storage Vue</title>
</head>
<body>

    <div class="container mt-5" id='app'>

        <h1>{{titulo}}</h1>
        <input v-model="nuevocurso" class="form-control">
        <button class="btn btn-primary mt-2" v-on:click="AgregarCurso">Agregar</button>
        <div class="mt-3">

            <div :class="['alert', item.estado ? 'alert-success' : 'alert-danger']" v-for="(item, index) of cursos">
                
                <div class="d-flex justify-content-between align-item-center">

                    <div class="form-group">
                        <h4>{{index}}-{{item.curso}}</h4>
                        <p v-if="item.estado==false"> <span class="text-danger">Tarea no realizada</span> </p>
                        
                        <p v-if="item.estado==true"> <span class="text-success">Tarea realizada</span> </p>
                    </div>

                    <div>
                        <button class="btn btn-success" v-on:click="MarcarTarea(index, 'marcar')">Ready!</button>
                        <button class="btn btn-danger" v-on:click="MarcarTarea(index, 'delete')" >Delete</button>
                    </div>

                    

                </div>

            </div>

        </div>

    </div>

   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script src="js/app.js"></script> 
</body>
</html>
