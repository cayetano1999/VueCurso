<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Propiedades Compitadas</title>
</head>
<body>
    
  <div class="alert alert-dark">

    Las prpiedades computadas son propiedades que siempre estan a la aespera de que el modelo de datoss de vue cambie.

  </div>  

  

  <div id='app' class="p-4">

   
        <h1>{{mensaje}}</h1>
        <h3>{{invertido}}</h3>
        <input class="form-control" v-model="mensaje">
        <hr/>
        <button class="btn btn-success" v-on:click="contador++">+</button>
    <button class="btn btn-danger" v-on:click="contador--" >-</button>
    <h3 class="text-danger">{{contador}}</h3>
    <h5>Porcentaje</h5>
    <div class="progress">
        
        <div class="progress-bar"  role="progressbar" 
        :style="{'width': contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
        :class="color">{{contador}}%</div>
      </div>

    </div>

    
    
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/app.js"></script> 
</body>
</html>
